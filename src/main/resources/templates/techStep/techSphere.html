<body class="">
<div class="main-panel" style="float: none;width: 100%">
    <th:block th:include="pageTemplate/navHead::navMain('第四步 | 3D球型基础')" />
    <div class="content">
        <div class="container-fluid">
            <figure class="highlight">
                <span class="spanBold">接下来介绍3D球的绘制：</span>
            </figure>
            <figure class="highlight">
                <span>本篇主要讲解Vpython中3D球的构建，以下为球对象的简单代码：</span>
            </figure>
            <figure class="highlight">
                <code><span>from vpython import*</span></code><br>
                <code><span class="spanBlack">ball = sphere(pos=vector(1, 2, 1), radius=0.5)</span></code><code></code><br>
            </figure>
            <figure class="highlight" style="width: 40%">
                <img src="../image/sphereSample.png" alt="">
            </figure>
            <figure class="highlight">
                <span>sphere参数示意图如图所示：</span>
            </figure>
            <figure class="highlight" style="width: 50%;text-align: center">
                <img src="../image/sphereFigure.png" alt="" style="width: 40%"><br>
                <span style="font-size: 10px;color: lightgrey">图片来源:https://www.glowscript.org/docs/VPythonDocs/VisualRef-4.gif</span>
            </figure>
            <figure class="highlight">
                <span class="spanBold">现在我们已经能够画出一个简单的3D球了，接下来我们详细介绍下sphere()函数的参数：</span>
            </figure>
            <figure class="highlight">
                <code><span>from vpython import*</span></code><br>
                <code><span class="spanGreen"># make_trail 是否保留移动轨迹</span></code><br>
                <code><span class="spanGreen"># pos 球起始位置，以球的中心为准</span></code><br>
                <code><span class="spanGreen"># opacity 透明度</span></code><br>
                <code><span class="spanGreen"># radius 球半径</span></code><br>
                <code><span class="spanGreen"># emissive 球亮度</span></code><br>
                <code><span class="spanGreen"># visible 是否课件</span></code><br>
                <code><span class="spanGreen"># color 球颜色</span></code><br>
                <code><span class="spanGreen"># size 球尺寸</span></code><br>
                <code><span class="spanBlack">sphere(<span style="font-family: Consolas"><i><strong>make_trail</strong></i></span>, <span style="font-family: Consolas"><i><strong>pos</strong></i></span>, <span style="font-family: Consolas"><i><strong>opacity</strong></i></span>, <span style="font-family: Consolas"><i><strong>radius</strong></i></span>, <span style="font-family: Consolas"><i><strong>emissive</strong></i></span>, <span style="font-family: Consolas"><i><strong>visible</strong></i></span>, <span style="font-family: Consolas"><i><strong>color</strong></i></span>, <span style="font-family: Consolas"><i><strong>size</strong></i></span>)</span></code>
            </figure>
            <figure class="highlight">
                <span class="spanBold">其中：</span><br>
                <span style="font-family: Consolas"><i><strong>make_trail </strong></i></span><span>为设置是否保留移动轨迹，默认值为False，当设置为True时，即保留箭头运动的轨迹；</span><br>
                <span style="font-family: Consolas"><i><strong>pos </strong></i></span><span>为设置球起始的位置，由于在3D场景中，需用<span style="font-family: Consolas"><i><strong> xyz </strong></i></span>表示位置，因此在Vpython中我们一般用<span style="font-family: Consolas"><i><strong>vector(x, y, z)</strong></i></span>设置位置；</span><br>
                <span style="font-family: Consolas"><i><strong>opacity </strong></i></span><span>为设置球的透明度，在Vpython中1为不透明；0为完全透明；</span><br>
                <span style="font-family: Consolas"><i><strong>radius </strong></i></span><span>为设置球的半径</span><br>
                <span style="font-family: Consolas"><i><strong>emissive </strong></i></span><span>为设置球亮度；</span><br>
                <span style="font-family: Consolas"><i><strong>visible </strong></i></span><span>为设置球是否可见，默认为True即可见，设置为False不可见；</span><br>
                <span style="font-family: Consolas"><i><strong>color </strong></i></span><span>为设置箱盒的颜色，在这里我们一般可将其设置为<span style="font-family: Consolas"><i><strong>white</strong></i></span>, <span style="font-family: Consolas"><i><strong>blue</strong></i></span>, <span style="font-family: Consolas"><i><strong>yellow</strong></i></span>, <span style="font-family: Consolas"><i><strong>black</strong></i></span>, <span style="font-family: Consolas"><i><strong>orange</strong></i></span>, <span style="font-family: Consolas"><i><strong>grey</strong></i></span>, <span style="font-family: Consolas"><i><strong>cyan</strong></i></span>等</span>
                <span style="font-family: Consolas"><i><strong>size </strong></i></span><span>为设置球尺寸，<span class="spanBold">radius用于设置圆球，size用于绘制椭圆型球</span>；</span><br>
            </figure>
            <figure class="highlight">
                <span class="spanBlack">接下来我们来看一个详细的示例：</span><br>
            </figure>
            <figure class="highlight">
                <code><span>from vpython import*</span></code><br>
                <code><span class="spanBlack">ball = sphere(pos=vector(1,2,1), radius=10, emissive=0.7,visible=True,color=color.cyan)</span></code><code></code>
            </figure>
            <figure class="highlight">
                <span>所得的结果为：</span>
            </figure>
            <figure class="highlight" style="width: 40%">
                <img src="../image/sphereFigureOne.png" alt="">
            </figure>
            <figure class="highlight">
                <span class="spanBlack">接下来我们来绘制一个椭圆形球：</span><br>
            </figure>
            <figure class="highlight">
                <code><span>from vpython import*</span></code><br>
                <code><span class="spanBlack">ball = sphere(pos=vector(1,2,1), size=vector(10,30,60), emissive=0.1,visible=True,color=color.yellow)</span></code><code></code>
            </figure>
            <figure class="highlight">
                <span>所得的结果为：</span>
            </figure>
            <figure class="highlight" style="width: 40%">
                <img src="../image/sphereFigureTwo.png" alt="">
            </figure>
        </div>
    </div>
</div>
